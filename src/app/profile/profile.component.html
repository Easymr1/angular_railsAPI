<div>
    <h2>{{ profileUser.name}}</h2>
    <p>{{ profileUser.email}}</p>
    <div *ngIf="!updateForm" >
        <button (click)="updateProfile()">Modifier</button>
        <button (click)="deleteProfile()">Supprimer</button>
    </div>
    
    <div *ngIf="updateForm">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="name">
                Nom
            </label> <br>
            <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="form-group">
            <label for="email">
                Email
            </label><br>
            <input type="email" id="email" class="form-control" name="email" ngModel required>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Valider</button>
        </form>
        <button *ngIf="updateForm" (click)="updateProfile()">
            Annuler
        </button>
        
        </div>
</div>
