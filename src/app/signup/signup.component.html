<div>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div class="form-group">
    <label for="name">
        name
    </label><br>
    <input type="text" id="name" class="form-control" name="name" ngModel required>
</div>
<div class="form-group">
    <label for="email">
        email
    </label> <br>
    <input type="text" id="email" class="form-control" name="email" ngModel required>
</div>
<div class="form-group">
    <label for="password">
        password
    </label><br>
    <input type="password" id="password" class="form-control" name="password" ngModel required>
</div>
<div class="form-group">
    <label for="password_confirmation">
        password_confirmation
    </label><br>
    <input type="password" id="password_confirmation" class="form-control" name="password_confirmation" ngModel required>
</div>
<button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
</form>
</div>
